<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form</title>
  </head>
  <body>
    <form>
      <h1>Contact Us</h1>
      <div class="name">
        <div class="firstNames">
          <label for="firstname">First Name &nbsp; <span style="color: red;">*</span></label>
          <input type="name" class="formInput" id="firstname"/>
          <p class="error">This Field Is Required</p>
        </div>
        <div class="lastNames">
          <label for="lastname">Last Name &nbsp; <span style="color: red;">*</span></label>
          <input type="name" class="formInput" id="lastname" />
          <p class="error">This Field Is Required</p>
        </div>
      </div>
      <div class="email">
        <label for="formEmail">Email Address &nbsp; <span style="color: red;">*</span></label>
        <input type="email" id="formEmail" />
        <p class="error">Please Enter A Valid Email</p>
      </div>
      <div class="selectType">
        <p id="type">Query Type &nbsp; <span style="color: red;">*</span></p>
        <div class="Mainoptions">
          <div class="options">
          <div class="General">
            <input type="radio" id="Enquiry" name="selectbox" />
            <label for="Enquiry">General Enquiry</label>
          </div>
          <div class="Request">
            <input type="radio" id="Request" name="selectbox" />
            <label for="Request">Support Request</label>
          </div>
        </div>
          <p class="error">Please Select An Option</p>
        </div>
      </div>
      <div class="messages">
        <label for="message">Message &nbsp; <span style="color: red;">*</span></label>
        <input type="text" id="message" />
        <p class="error">This Field Is Required</p>
      </div>
      <div class="term">
        <input type="checkbox" id="check" />
        <label for="check">I Consent To being contacted by Team &nbsp; <span style="color: red;">*</span></label>
        <p class="error">To Submmit This Form Please Accept The Terms</p>
      </div>
      <button type="submit">Submit</button>
    </form>

    <script src="script.js"></script>
  </body>
</html>
